<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Ruda" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="text-center">
  <h1 id="main-title">Tic Tac Toe</h1>
  <br>
  <br>
  <br>
  <br>
  <div id="board" class="container">
    <div class="row">
      <div id="0" class="box first-row first-col col-md-2 disabled"></div>
      <div id="1" class="box first-row second-col col-md-2 disabled"></div>
      <div id="2" class="box first-row third-col col-md-2 disabled"></div>
      <div id="message"></div>
    </div>
    <div class="row">
      <div id="3" class="box second-row first-col col-md-2 disabled"></div>
      <div id="4" class="box second-row second-col col-md-2 disabled"></div>
      <div id="5" class="box second-row third-col col-md-2 disabled"></div>
      <p>
        <button class="btn btn-default" id="start">Let's Play</button>
      </p>
      <p>
        <button class="btn btn-default" id="reset">Reset Game</button>
      </p>
    </div>
    <div class="row">
      <div id="6" class="box third-row first-col col-md-2 disabled"></div>
      <div id="7" class="box third-row second-col col-md-2 disabled"></div>
      <div id="8" class="box third-row third-col col-md-2 disabled"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
