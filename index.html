<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Ruda" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="text-center">
  <h1 id="main-title">Tic Tac Toe</h1>
  <br>
  <div id="top-row" class="row">
    <div id="message" class="col-md-4 col-md-offset-2"></div>
    <!-- <br> -->
    <div id="buttons" class="col-md-4">
      <p><button class="btn btn-default" id="start">Let's Play</button></p>
      <p><button class="btn btn-default" id="reset">Reset Game</button></p>
    </div>
  </div>
  <br>
  <div id="board" class="container">
    <div class="row">
      <div class="center-block">
        <div class="row board-row">
          <div id="0" class="col-xs-4 box first-row first-col disabled"></div>
          <div id="1" class="col-xs-4 box first-row second-col disabled"></div>
          <div id="2" class="col-xs-4 box first-row third-col disabled"></div>
        </div>
        <div class="row board-row">
          <div id="3" class="col-xs-4 box second-row first-col disabled"></div>
          <div id="4" class="col-xs-4 box second-row second-col disabled"></div>
          <div id="5" class="col-xs-4 box second-row third-col disabled"></div>
        </div>
        <div class="row board-row">
          <div id="6" class="col-xs-4 box third-row first-col disabled"></div>
          <div id="7" class="col-xs-4 box third-row second-col disabled"></div>
          <div id="8" class="col-xs-4 box third-row third-col disabled"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
